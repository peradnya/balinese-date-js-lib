<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Balinese Calendar Today</title>
    </head>
    <body>
        <h1 id="today"></h1>
        <table style="width: 50%">
            <tr>
                <th>Label</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Saka</td>
                <td id="saka"></td>
            </tr>
            <tr>
                <td>Sasih</td>
                <td id="sasih"></td>
            </tr>
            <tr>
                <td id="sasihDayInfo"></td>
                <td id="sasihDay"></td>
            </tr>
            <tr>
                <td>Pratithi Samut Pada</td>
                <td id="psp"></td>
            </tr>
            <tr>
                <td>Wuku</td>
                <td id="wuku"></td>
            </tr>
            <tr>
                <td>EkaWara</td>
                <td id="w1"></td>
            </tr>
            <tr>
                <td>DwiWara</td>
                <td id="w2"></td>
            </tr>
            <tr>
                <td>TriWara</td>
                <td id="w3"></td>
            </tr>
            <tr>
                <td>CaturWara</td>
                <td id="w4"></td>
            </tr>
            <tr>
                <td>PancaWara</td>
                <td id="w5"></td>
            </tr>
            <tr>
                <td>SadWara</td>
                <td id="w6"></td>
            </tr>
            <tr>
                <td>SaptaWara</td>
                <td id="w7"></td>
            </tr>
            <tr>
                <td>AstaWara</td>
                <td id="w8"></td>
            </tr>
            <tr>
                <td>SangaWara</td>
                <td id="w9"></td>
            </tr>
            <tr>
                <td>DasaWara</td>
                <td id="w10"></td>
            </tr>
            <tr>
                <td>Lintang</td>
                <td id="lintang"></td>
            </tr>
            <tr>
                <td>Ingkel</td>
                <td id="ingkel"></td>
            </tr>
            <tr>
                <td>Eka Jala Rsi</td>
                <td id="ekajalarsi"></td>
            </tr>
            <tr>
                <td>Jejepan</td>
                <td id="jejepan"></td>
            </tr>
            <tr>
                <td>Pancasuda</td>
                <td id="pancasuda"></td>
            </tr>
            <tr>
                <td>Pararasan</td>
                <td id="pararasan"></td>
            </tr>
            <tr>
                <td>Rakam</td>
                <td id="rakam"></td>
            </tr>
            <tr>
                <td>Watek Madya</td>
                <td id="watekmadya"></td>
            </tr>
            <tr>
                <td>Watek Alit</td>
                <td id="watekalit"></td>
            </tr>
        </table>
    </body>
    <!-- <script src="https://unpkg.com/balinese-date-js-lib/umd/balinese-date-js-lib.min.js"></script> -->
    <script src="../../umd/balinese-date-js-lib.min.js"></script>
    <script>
        var now     = new Date();
        var BD      = new window.BalineseDate.BalineseDate(now);

        document.getElementById("today").innerHTML = now.toDateString();
        document.getElementById("saka").innerHTML = BD.saka;
        document.getElementById("sasih").innerHTML = BD.sasih.name;
        document.getElementById("sasihDayInfo").innerHTML = BD.sasihDayInfo.name;
        document.getElementById("sasihDay").innerHTML = BD.sasihDay.length > 1 ? (BD.sasihDay[0] + "/" + BD.sasihDay[1]) : BD.sasihDay[0];
        document.getElementById("psp").innerHTML = BD.pratithiSamutPada.name;

        document.getElementById("wuku").innerHTML = BD.wuku.name;

        document.getElementById("w1").innerHTML = BD.ekaWara.id === 0 ? "-" : BD.ekaWara.name;
        document.getElementById("w2").innerHTML = BD.dwiWara.name;
        document.getElementById("w3").innerHTML = BD.triWara.name;
        document.getElementById("w4").innerHTML = BD.caturWara.name;
        document.getElementById("w5").innerHTML = BD.pancaWara.name;
        document.getElementById("w6").innerHTML = BD.sadWara.name;
        document.getElementById("w7").innerHTML = BD.saptaWara.name;
        document.getElementById("w8").innerHTML = BD.astaWara.name;
        document.getElementById("w9").innerHTML = BD.sangaWara.name;
        document.getElementById("w10").innerHTML = BD.dasaWara.name;

        document.getElementById("lintang").innerHTML = BD.lintang.name;
        document.getElementById("ingkel").innerHTML = BD.ingkel.name;
        document.getElementById("ekajalarsi").innerHTML = BD.ekaJalaRsi.name;
        document.getElementById("jejepan").innerHTML = BD.jejepan.name;
        document.getElementById("pancasuda").innerHTML = BD.pancaSuda.name;
        document.getElementById("pararasan").innerHTML = BD.pararasan.name;
        document.getElementById("rakam").innerHTML = BD.rakam.name;
        document.getElementById("watekmadya").innerHTML = BD.watekMadya.name;
        document.getElementById("watekalit").innerHTML = BD.watekAlit.name;
    </script>
</html>
