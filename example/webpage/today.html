<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Balinese Calendar Today</title>
    </head>
    <body>
        <h1 id="today"></h1>
        <table style="width: 50%">
            <tr>
                <th>Label</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Saka</td>
                <td id="saka"></td>
            </tr>
            <tr>
                <td>Sasih</td>
                <td id="sasih"></td>
            </tr>
            <tr>
                <td id="sasihDayInfo"></td>
                <td id="sasihDay"></td>
            </tr>
            <tr>
                <td>Pratithi Samut Pada</td>
                <td id="psp"></td>
            </tr>
            <tr>
                <td>Wuku</td>
                <td id="wuku"></td>
            </tr>
            <tr>
                <td>Ekawara</td>
                <td id="w1"></td>
            </tr>
            <tr>
                <td>Dwiwara</td>
                <td id="w2"></td>
            </tr>
            <tr>
                <td>Triwara</td>
                <td id="w3"></td>
            </tr>
            <tr>
                <td>Caturwara</td>
                <td id="w4"></td>
            </tr>
            <tr>
                <td>Pancawara</td>
                <td id="w5"></td>
            </tr>
            <tr>
                <td>Sadwara</td>
                <td id="w6"></td>
            </tr>
            <tr>
                <td>Saptawara</td>
                <td id="w7"></td>
            </tr>
            <tr>
                <td>Astawara</td>
                <td id="w8"></td>
            </tr>
            <tr>
                <td>Sangawara</td>
                <td id="w9"></td>
            </tr>
            <tr>
                <td>Dasawara</td>
                <td id="w10"></td>
            </tr>
            <tr>
                <td>Lintang</td>
                <td id="lintang"></td>
            </tr>
            <tr>
                <td>Ingkel</td>
                <td id="ingkel"></td>
            </tr>
            <tr>
                <td>Eka Jala Rsi</td>
                <td id="ekajalarsi"></td>
            </tr>
            <tr>
                <td>Jejapan</td>
                <td id="jejapan"></td>
            </tr>
            <tr>
                <td>Pancasuda</td>
                <td id="pancasuda"></td>
            </tr>
            <tr>
                <td>Pararasan</td>
                <td id="pararasan"></td>
            </tr>
            <tr>
                <td>Rakam</td>
                <td id="rakam"></td>
            </tr>
            <tr>
                <td>Watek Madya</td>
                <td id="watekmadya"></td>
            </tr>
            <tr>
                <td>Watek Alit</td>
                <td id="watekalit"></td>
            </tr>
        </table>
    </body>
    <script src="https://unpkg.com/balinese-date-js-lib/umd/balinese-date-js-lib.min.js"></script>
    <script>
        var now     = new Date();
        var BD      = new this.BalineseDate.BalineseDate(now.getFullYear(), now.getMonth(), now.getDate());

        document.getElementById("today").innerHTML = now.toDateString();
        document.getElementById("saka").innerHTML = BD.saka;
        document.getElementById("sasih").innerHTML = BD.sasih.name;
        document.getElementById("sasihDayInfo").innerHTML = BD.sasihDayInfo.name;
        document.getElementById("sasihDay").innerHTML = BD.sasihDay.length > 1 ? (BD.sasihDay[0] + "/" + BD.sasihDay[1]) : BD.sasihDay[0];
        document.getElementById("psp").innerHTML = BD.pratithiSamutPada.name;

        document.getElementById("wuku").innerHTML = BD.pawukon.wuku.name;

        document.getElementById("w1").innerHTML = BD.pawukon.ekawara.id === 0 ? "-" : BD.pawukon.ekawara.name;
        document.getElementById("w2").innerHTML = BD.pawukon.dwiwara.name;
        document.getElementById("w3").innerHTML = BD.pawukon.triwara.name;
        document.getElementById("w4").innerHTML = BD.pawukon.caturwara.name;
        document.getElementById("w5").innerHTML = BD.pawukon.pancawara.name;
        document.getElementById("w6").innerHTML = BD.pawukon.sadwara.name;
        document.getElementById("w7").innerHTML = BD.pawukon.saptawara.name;
        document.getElementById("w8").innerHTML = BD.pawukon.astawara.name;
        document.getElementById("w9").innerHTML = BD.pawukon.sangawara.name;
        document.getElementById("w10").innerHTML = BD.pawukon.dasawara.name;

        document.getElementById("lintang").innerHTML = BD.pawukon.lintang.name;
        document.getElementById("ingkel").innerHTML = BD.pawukon.ingkel.name;
        document.getElementById("ekajalarsi").innerHTML = BD.pawukon.ekaJalaRsi.name;
        document.getElementById("jejapan").innerHTML = BD.pawukon.jejapan.name;
        document.getElementById("pancasuda").innerHTML = BD.pawukon.pancasuda.name;
        document.getElementById("pararasan").innerHTML = BD.pawukon.pararasan.name;
        document.getElementById("rakam").innerHTML = BD.pawukon.rakam.name;
        document.getElementById("watekmadya").innerHTML = BD.pawukon.watekMadya.name;
        document.getElementById("watekalit").innerHTML = BD.pawukon.watekAlit.name;
    </script>
</html>
